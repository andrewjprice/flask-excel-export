{% extends 'base.html' %}

{% block javascript %}
    <script type="text/javascript">
        $(document).ready(function() {
            $('#small').on('click', function() {
                $.ajax({
                    url: '/generate_small',
                    type: 'GET',
                    success: function(data) {
                        alert('generating excel file...');
                    },
                    fail: function(error) {
                        console.log('error');
                    }
                })
            });
        });
    </script>
{% endblock %}

{% block content %}
    <div>
        <h1>Excel Report Generator</h1>
        <hr />
        <div>
            <button id='small'>Generate Small Excel</button>
            <button>Generate Medium Excel</button>
            <button>Generate Large Excel</button>
        </div>
    </div>

    <div>
        <h1>Files</h1>
        <hr />
        {% for url in urls %}
        <a href='{{url}}'>Download</a>
        {% endfor %}
    </div>
{% endblock %}
